<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <h1 class="text-center mb-5">My Repository</h1>
            <button class="btn btn-dark text-center mb-5" (click)="backToProfile()">Profile</button>

            <div class="github-cards mb-2" *ngFor="let repo of returnedArray">
            <div class="github-card">
                <h3> {{repo?.owner.login}} / {{repo?.name}}</h3>
                <div class="btn-group float-right" dropdown>
                    <button id="button-basic" dropdownToggle type="button" class="btn btn-dark dropdown-toggle"
                            aria-controls="dropdown-basic">
                      Clone 
                    </button>
                    <ul id="dropdown-basic" *dropdownMenu class="dropdown-menu"
                        role="menu" aria-labelledby="button-basic">
                      <p class="p-3"> Https : {{repo?.clone_url}}</p>
                    </ul>
                </div>
                <p *ngIf="repo?.description != null; else nullTemplate">{{repo?.description}}</p>
                <ng-template #nullTemplate>
                    <p>Description is not available for this project</p>
                </ng-template>
                <span class="github-card__meta" >
                    <span class="github-card__language-icon" style="color: #7A0410;" *ngIf="repo?.language != null; else templateLanguage">●</span> {{repo?.language}}
                    <ng-template #templateLanguage>
                        <span class="github-card__language-icon" style="color: #7A0410;">●</span> General
                    </ng-template>
                </span>
                <span class="github-card__meta">
                    <span>Size : </span> {{repo?.size}}
                </span>
                <span class="github-card__meta" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                    </svg>
                    <span class="ml-1">{{repo?.watchers_count}}</span>
                </span>
                <span data-forks class="github-card__meta">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-star" viewBox="0 0 16 16">
                        <path d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.523-3.356c.329-.314.158-.888-.283-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767l-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288l1.847-3.658 1.846 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.564.564 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"/>
                    </svg>  
                    <span class="ml-1">{{repo?.stargazers_count}}</span>
                </span>
                <a href="{{repo?.forks_url}}" style="color: black;">
                    <span data-forks class="github-card__meta">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24">
                            <path d="M7,12 L14.5,12 C16.277025,12 17.7447372,10.6756742 17.970024,8.96013518 C16.2885152,8.7047201 15,7.25283448 15,5.5 C15,3.56700338 16.5670034,2 18.5,2 C20.4329966,2 22,3.56700338 22,5.5 C22,7.27155475 20.6838151,8.73569805 18.9759671,8.96790818 C18.7419236,11.2333126 16.8272778,13 14.5,13 L7,13 L7,15.0354444 C8.69614707,15.2780593 10,16.736764 10,18.5 C10,20.4329966 8.43299662,22 6.5,22 C4.56700338,22 3,20.4329966 3,18.5 C3,16.736764 4.30385293,15.2780593 6,15.0354444 L6,8.96455557 C4.30385293,8.72194074 3,7.26323595 3,5.5 C3,3.56700338 4.56700338,2 6.5,2 C8.43299662,2 10,3.56700338 10,5.5 C10,7.26323595 8.69614707,8.72194074 7,8.96455557 L7,12 Z M4,18.5 C4,19.8807119 5.11928813,21 6.5,21 C7.88071187,21 9,19.8807119 9,18.5 C9,17.1192881 7.88071187,16 6.5,16 C5.11928813,16 4,17.1192881 4,18.5 Z M4,5.5 C4,6.88071187 5.11928813,8 6.5,8 C7.88071187,8 9,6.88071187 9,5.5 C9,4.11928813 7.88071187,3 6.5,3 C5.11928813,3 4,4.11928813 4,5.5 Z M18.5,3 C17.1192881,3 16,4.11928813 16,5.5 C16,6.88071187 17.1192881,8 18.5,8 C19.8807119,8 21,6.88071187 21,5.5 C21,4.11928813 19.8807119,3 18.5,3 Z"/>
                            </svg>
                            <span class="ml-1">{{repo?.forks_count}}</span>
                    </span>
                </a>
            </div>
        </div>
        <pagination [totalItems]="repoData.length" (pageChanged)="pageChanged($event)"></pagination>

        <div class="col-lg-3"></div>
    </div>
</div>
